{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Dashboard</h2>
        <div class="card-grid mt-4">
            {% for account in accounts %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ account.email }}</h5>
                    <p class="card-text">
                        Available Slots: {{ account.available_slots }}/6
                    </p>
                    <a href="{% url 'accounts:account_detail' account.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
